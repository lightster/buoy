version: '3.3'
services:
  dev-ssl:
    image: lightster/dev-ssl:0.1.0
    restart: "no"
    volumes:
      - ./data/ssl/certs:/cert
    environment:
      - DOMAIN

  buoy:
    image: nginx:1.13.12-alpine
    restart: always
    volumes:
      - ./data/ssl/certs:/etc/ssl/certs
      - ./docker/web-proxy/nginx/conf.d:/etc/nginx/conf.d
      - ./:/etc/nginx/map.d
    ports:
      - "80:80"
      - "443:443"

networks:
  default:
    external:
      name: buoy
